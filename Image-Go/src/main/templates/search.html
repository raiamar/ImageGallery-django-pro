{% extends 'frame.html' %}
{% block content %}
<div>
{%if search%}
<p style="text-align: center; color: blue">You Searched for: <b style="color: green">{{search}}</b></p>
<p style="text-align: center; color: blue">Here are some result that match your search</p>

{% for img  in Image%}
<div class="row" style="display: inline-block; margin-left: 15px; margin-top: 15px;">
<div class="col-sm-6 lg-5 md-5" style="display: flex; flex-direction: column;">
<div class="lightbox">
<div class="card" style="width: 25rem;" id="lightbox">
        <img src=" {{img.imageUpload.url}}" class="image" style="height: 30rem;">

      <div class="overlay"> 
        <p style="color: #DAA520; font-family: Apple Chancery, cursive">"{{img.imageTitle}}"</p>
        {{img.description}}
      </div></div>
</div></div></div>
{%endfor%}

{%endif%}
</div>

{%endblock%}
